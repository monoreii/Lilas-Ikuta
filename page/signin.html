<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign In</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="signin.css">
		<link rel="shortcut icon" href="/Image/logo/favicon.ico"/>
	</head>
	<body>
		<main class="form-signin">
			<form>
				<a href="/index.html"><img src="/Image/logo/halzion-lilas.png" class="rounded mx-auto d-block" alt=""></a>
				<h1 class="display-6" style="text-align: center; padding: 10px; letter-spacing: 3px;">Sign In</h1>
				<label for="inputEmail" class="mb-2">Email Address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="e.g : johncurry@example.com" required autofocus>
				<label for="inputPassword" class="mt-3 mb-2">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary btn-color" type="submit">Sign in</button>
				<p class="mt-3 mb-1" style="text-align: center;"> Don't have any account? <a href="signup.html">Click here!</a></p>
				<p class="mt-5 mb-1 text-muted" >&copy; 2020 | All right reserved</p>
				<a href="#">Privacy Policy</a>
			</form>
		</main>
		<!-- for js bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
