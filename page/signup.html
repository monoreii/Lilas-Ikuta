<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up</title>
		<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="shortcut icon" href="/Image/logo/favicon.ico"/>
        <script src="/javaScript/signup.js">

        </script>
	</head>
	<body>
		<main class="form-signup">
			<form>
				<a href="/index.html"><img src="/Image/logo/halzion-lilas.png" class="rounded mx-auto d-block" alt="Logo Halzion"></a>
				<h1 class="display-6" style="text-align: center; padding: 10px; letter-spacing: 3px;">REGISTER</h1>
                <label for="inputName" class="mb-2">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="e.g: Ayase" required autofocus>
                <label for="inputEmail" class="mt-3 mb-2">Email Address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="e.g: ayase@example.com" required autofocus>
				<label for="inputPassword" class="mt-3 mb-2">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" class="mt-1 mb-2">Re-enter Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label for="">
                        <input type="checkbox" value="confirming" id="myCheck"> I accept the <a href="#">Terms of Service</a>
                    </label>
                </div>
				<button class="w-100 btn btn-lg btn-primary btn-color" type="submit">Sign Up</button>
            </form>
            <p class="mt-3">You have an account? <a href="signin.html">Sign In!</a></p>
		</main>
		<!-- for js bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
